version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      - ls && pwd
      - cd ./src/mauer_software
      - ls && pwd
      - npm --version
      - npm install
    build:
      commands:
        - ls && pwd
        - npm start
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: ./
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
